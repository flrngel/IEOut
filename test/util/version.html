<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css"/>
<script src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>

<div id="qunit"></div>

<script>
	test("version compare test",function(){
		equal(vc("1.0.0","2.0.0"),1);
		equal(vc("1.0.0","1.0.1"),1);
		equal(vc("1.0.0","1.0.23"),1);
		equal(vc("1.0.0","1.2.0"),1);
		equal(vc("1.0.1","1.0.1"),0);
		equal(vc("1.0.2","1.0.1"),-1);
		equal(vc("1.0.2","1.0.1"),-1);
		equal(vc("23.1.1","1.0.1"),-1);
		equal(vc("1.0.131","1.0.23"),-1);

		equal(vc("1.0.0-rc1","1.0.0-rc23"),1);
		equal(vc("1.0.0-rc133","1.0.0-rc23"),-1);
		equal(vc("1.0.0-alpha","1.0.0-beta"),-1);
	});
</script>
